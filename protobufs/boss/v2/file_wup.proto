syntax = "proto3";

package boss.v2;

import "boss/v2/file_attributes.proto";

message FileWUP {
  bool deleted = 1;
  uint64 data_id = 2;
  string task_id = 3;
  string boss_app_id = 4;
  repeated string supported_countries = 5;
  repeated string supported_languages = 6;
  FileAttributes attributes = 7;
  uint32 creator_pid = 8;
  string name = 9;
  string type = 10;
  string hash = 11;
  uint64 size = 12;
  repeated string notify_on_new = 13;
  bool notify_led = 14;
  uint64 condition_played = 15;
  bool auto_delete = 16;
  uint64 created_timestamp = 17;
  uint64 updated_timestamp = 18;
}
