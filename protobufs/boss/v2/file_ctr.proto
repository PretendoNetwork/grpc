syntax = "proto3";

package boss.v2;

import "boss/v2/ctr_boss_flags.proto";
import "boss/v2/file_attributes.proto";
import "boss/v2/payload_content_info_ctr.proto";

message FileCTR {
  bool deleted = 1;
  uint64 data_id = 2; // * Used for distinguishing files internally
  string task_id = 3;
  string boss_app_id = 4;
  repeated string supported_countries = 5;
  repeated string supported_languages = 6;
  FileAttributes attributes = 7;
  uint32 creator_pid = 8;
  string name = 9;
  string hash = 10;
  uint64 serial_number = 11;
  repeated PayloadContentInfoCTR payload_contents = 12;
  uint64 size = 13;
  uint64 created_timestamp = 14;
  uint64 updated_timestamp = 15;
  CTRBOSSFlags flags = 16;
}
