syntax = "proto3";

package boss.v2;

import "boss/v2/payload_content_info_ctr.proto";

message FileCTR {
  bool deleted = 1;
  uint64 data_id = 2; // * Used for distinguishing files internally
  string task_id = 3;
  string boss_app_id = 4;
  repeated string supported_countries = 5;
  repeated string supported_languages = 6;
  string password = 7;
  string attribute1 = 8;
  string attribute2 = 9;
  string attribute3 = 10;
  uint32 creator_pid = 11;
  string name = 12;
  string hash = 13; // TODO - Do we want this here?
  uint32 serial_number = 14;
  repeated PayloadContentInfoCTR payload_contents = 15;
  uint64 size = 16;
  uint64 created_timestamp = 17;
  uint64 updated_timestamp = 18;
}
