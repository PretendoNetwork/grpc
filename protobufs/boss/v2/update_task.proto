syntax = "proto3";

package boss.v2;

message UpdateTaskData {
  string id = 1;
  string boss_app_id = 2;
  uint64 title_id = 3;
  string status = 4;
  string description = 5;
}

message UpdateTaskRequest {
  string id = 1;
  string boss_app_id = 2;
  UpdateTaskData update_data = 3;
}

message UpdateTaskResponse {}
