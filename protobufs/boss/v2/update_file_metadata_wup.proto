syntax = "proto3";

package boss.v2;

import "boss/v2/file_attributes.proto";

message UpdateFileMetadataDataWUP {
  string task_id = 1;
  string boss_app_id = 2;
  repeated string supported_countries = 3;
  repeated string supported_languages = 4;
  FileAttributes attributes = 5;
  string name = 6;
  string type = 7;
  repeated string notify_on_new = 8;
  bool notify_led = 9;
  uint64 condition_played = 10;
  bool auto_delete = 11;
}

message UpdateFileMetadataWUPRequest {
  uint64 data_id = 1;
  UpdateFileMetadataDataWUP update_data = 2;
}

message UpdateFileMetadataWUPResponse {}
