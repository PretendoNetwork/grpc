syntax = "proto3";

package account.v2;

import "account/v2/get_user_data_rpc.proto";
import "account/v2/page.proto";

message ListPNIDsRequest {
  message Filter {
    optional uint32 pid = 1;
    optional string friend_code = 2;
    optional string extra_json = 3;
  }

  PageInput page = 1;
  Filter filter = 2;
}

message ListPNIDsResponse {
  PageResults page = 1;
  repeated GetUserDataResponse items = 2;
}
