syntax = "proto3";

package account.v2;

import "account/v2/page.proto";
import "account/v2/nex_account.proto";

message ListNEXAccountsRequest {
  PageInput page = 1;
  optional uint32 filter_pid = 2;
  optional string filter_friend_code = 3;
}

message ListNEXAccountsResponse {
  PageResults page = 1;
  repeated NEXAccount items = 2;
}
