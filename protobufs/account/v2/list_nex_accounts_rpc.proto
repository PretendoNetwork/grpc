syntax = "proto3";

package account.v2;

import "account/v2/page.proto";
import "account/v2/nex_account.proto";

message ListNEXAccountsRequest {
  message Filter {
    optional uint32 pid = 1;
    optional uint32 friend_code = 2;
    optional string extra_json = 3;
  }

  PageInput page = 1;
  Filter filter = 2;
}

message ListNEXAccountsResponse {
  PageResults page = 1;
  repeated NEXAccount items = 2;
}
