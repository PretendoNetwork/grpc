syntax = "proto3";

package account.v2;

import "account/v2/mii.proto";
import "account/v2/pnid_permission_flags.proto";

message UpdatePNIDRequest {
  uint32 pid = 1;
  optional int32 access_level = 2;
  optional string server_access_level = 3;
  optional Mii mii = 4;
  optional string birthdate = 5;
  optional string gender = 6;
  optional string country = 7;
  optional string language = 8;
  optional string email_address = 9;
  optional PNIDPermissionFlags permissions = 10;
}

message UpdatePNIDResponse {}
