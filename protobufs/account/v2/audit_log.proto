syntax = "proto3";

package account.v2;

message AuditLog {
  string id = 1;
  string action_type = 2;
  uint32 executed_by_pid = 3;
  string target_resource_id = 4;
  string target_resource_type = 5;
  uint64 created_timestamp = 6;
  string message = 7;
  uint32 comment_count = 8;
  string metadata_json = 9;
}

message AuditLogComment {
  string parent_id = 1;
  string id = 2;
  uint32 pid = 3;
  uint64 created_timestamp = 4;
  string content = 5;
}
