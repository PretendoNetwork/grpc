syntax = "proto3";

package account.v2;

import "account/v2/page.proto";
import "account/v2/device.proto";

message ListDevicesRequest {
  PageInput page = 1;
  optional uint32 filter_pid = 2;
  optional uint32 filter_device_id = 3;
  optional string filter_serial = 4;
}

message ListDevicesResponse {
  PageResults page = 1;
  repeated Device items = 2;
}
