version: v2
managed:
  enabled: true
  override:
  - file_option: go_package_prefix
    value: github.com/pretendoNetwork/grpc/go
inputs:
- directory: src
plugins:
  - local: "protoc-gen-go"
    out: go
    opt:
      - paths=source_relative
  - protoc_builtin: python
    out: python
  - local: protoc-gen-ts
    opt: 
      - eslint_disable
      - output_javascript
      - output_legacy_commonjs
      - ts_nocheck
    out: javascript